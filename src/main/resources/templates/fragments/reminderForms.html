<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head th:replace="/fragments/header :: header(${'Dashboard'})">
</head>
<body>

<!--Add Reminder-->
<div class="modal fade" id="addReminder" tabindex="-1" role="dialog" aria-labelledby="addAppointmentLabel" th:fragment="reminderForms">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="addReminderLabel">Add a reminder</h4>
            </div>
            <div class="modal-body">

                <form id="addReminderForm">
                    <!--th:action="@{/addReminder}" method="post" th:object="@{reminders}"-->
                    <div class="form-group">
                        <label for="reminderName">Name this reminder:</label>
                        <input type="text" class="form-control" id="reminderName"/>
                        <!--th:field="*{reminderName}"-->
                        <!--<p th:if="${#fields.hasErrors('reminderName')}" th:errors="*{reminderName}"></p>-->
                    </div>
                    <div class="form-group">
                        <label for="reminderDate">Reminder date and time:</label>
                        <input type="datetime-local" class="form-control" id="reminderDate"/>
                        <!--th:field="*{reminderDate}"-->
                        <!--<p th:if="${#fields.hasErrors('reminderDate')}" th:errors="*{reminderDate}"></p>-->
                    </div>
                    <div class="form-group">
                        <label for="reminderNotes">Notes:</label>
                        <input type="text" class="form-control" id="reminderNotes"/>
                        <!--th:field="*{reminderNotes}"-->
                        <!--<p th:if="${#fields.hasErrors('reminderNotes')}" th:errors="*{reminderNotes}"></p>-->
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary">Save reminder</button>
            </div>
        </div>
    </div>
</div>

</body>
</html>
