<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head th:replace="/fragments/header :: header(${'Dashboard'})">
</head>
<body>

<!--Alerts Card -->
<div id="doctorAlertsCard" class="col-md-4 card" th:fragment="doctorAlertsCard">

    <div class="panel panel-default bootcards-summary">
        <div class="panel-heading">
            <h3 class="panel-title text-center">Alerts</h3>
        </div>
        <div class="panel-body">
            <div class="row">
                <div class="col-xs-6 col-sm-6">
                    <a class="bootcards-summary-item" href="#">
                        <i class="fa fa-users fa-3x patientLogo" aria-hidden="true"></i>
                        <h4>Patients<span class="label label-danger">1</span></h4>
                    </a>
                </div>
                <div class="col-xs-6 col-sm-6">
                    <a class="bootcards-summary-item" th:href="@{/messages}">
                        <i class="fa fa-comment fa-3x messageIcon" aria-hidden="true"></i>
                        <h4>Messages<span class="label label-info">3</span></h4>
                    </a>
                </div>
            </div>
        </div>
    </div>

</div><!--contact card-->

</body>
</html>
