<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head th:replace="/fragments/header :: header(${'Dashboard'})">
</head>
<body>

<!--Add Appointment-->
<div class="modal fade" id="addAppointment" tabindex="-1" role="dialog" aria-labelledby="addReminderLabel" th:fragment="appointmentForms">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="addAppointmentLabel">Add an appointment</h4>
            </div>
            <div class="modal-body">

                <form id="addAppointmentForm" th:action="@{/addAppointment}" th:method="POST" th:object="${appointment}">
                    <div class="form-group">
                        <label for="name">Name this appointment:</label>
                        <input type="text" class="form-control" id="name" th:field="*{name}" />
                        <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></p>
                    </div>
                    <div class="form-group">
                        <label for="appointmentDate">Appointment date and time:</label>
                        <input type="datetime-local" class="form-control" id="appointmentDate" th:field="*{appointmentDate}" />
                        <p th:if="${#fields.hasErrors('appointmentDate')}" th:errors="*{appointmentDate}"></p>
                    </div>
                    <div class="form-group">
                        <label for="notes">Notes:</label>
                        <input type="text" class="form-control" id="notes" th:field="*{notes}" />
                        <p th:if="${#fields.hasErrors('notes')}" th:errors="*{notes}"></p>
                    </div>
                    <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                    <button type="submit"  class="btn btn-primary">Save appointment</button>
                </form>
            </div>
            <div class="modal-footer">

            </div>
        </div>
    </div>
</div>

</body>
</html>
