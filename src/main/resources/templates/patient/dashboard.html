<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head th:replace="/fragments/header :: header(${'Dashboard'})">
</head>
<body>

<!--Navbar-->
<div th:replace="/fragments/navbar :: navbar"></div>

<h1 class="text-center spaceBelow" id="greeting">Welcome</h1>


<!--Alerts Card -->
<div id="alertsCard" class="col-md-4 card">

    <div class="panel panel-default bootcards-summary">
        <div class="panel-heading">
            <h3 class="panel-title text-center">Alerts</h3>
        </div>
        <div class="panel-body">
            <div class="row">
                <div class="col-xs-6 col-sm-6">
                    <a class="bootcards-summary-item" href="#">
                        <i class="fa fa-exclamation-circle fa-3x alertIcon" aria-hidden="true"></i>
                        <h4>Medication<span class="label label-danger">1</span></h4>
                    </a>
                </div>
                <div class="col-xs-6 col-sm-6">
                    <a class="bootcards-summary-item" href="#">
                        <i class="fa fa-comment fa-3x messageIcon" aria-hidden="true"></i>
                        <h4>Messages<span class="label label-info">3</span></h4>
                    </a>
                </div>
            </div>
        </div>
    </div>

</div><!--contact card-->



<!--Medication Checklist Card-->
<div id="medicationCard" class="col-md-4 card">

    <div class="panel panel-default">
        <div class="panel-heading clearfix">
            <h3 class="panel-title text-center">Medication</h3>
        </div>
        <div class="list-group">

            <!--This div would repeat for all medications the patient has.. runs through a list-->
            <div class="list-group-item">
                <input type="checkbox" /><h4>Medication</h4>
            </div>

            <div class="list-group-item">
                <div class="progress">
                    <div class="progress-bar progress-bar-info" role="progressbar" aria-valuenow="20" aria-valuemin="0" aria-valuemax="100" style="width: 20%">
                        <span class="sr-only">20% Complete</span>
                    </div>
                </div>
            </div>

            <a class="list-group-item" data-toggle="modal" data-target="#addMedication" href="#">
                <i class="fa fa-plus-circle fa-2x addMedicine" aria-hidden="true"></i>
            </a>

        </div>
    </div>

</div><!--contact card-->
<!--Add Medication Form/Modal-->
<div class="modal fade" id="addMedication" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">Add a medication</h4>
            </div>
            <div class="modal-body">

                <form id="addMedicationForm"> <!--th:action="" method="post" th:object=""-->
                    <div class="form-group">
                        <label for="brandName">Brand Name:</label>
                        <input type="text" class="form-control" id="brandName"  />
                        <!--<p th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></p>-->
                    </div>
                    <div class="form-group">
                        <label for="genericName">Generic Name:</label>
                        <input type="text" class="form-control" id="genericName"  />
                        <!--<p th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></p>-->
                    </div>
                    <div class="form-group">
                        <label for="prescribedDate">Prescribed Date:</label>
                        <input type="date" class="form-control" id="prescribedDate" />
                        <!--<p th:if="${#fields.hasErrors('dateOfBirth')}" th:errors="*{dateOfBirth}"></p>-->
                    </div>
                    <div class="form-group">
                        <label for="strength">Strength:</label>
                        <input type="text" class="form-control" id="strength"   />
                        <!--<p th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></p>-->
                    </div>
                    <div class="form-group">
                        <label for="streetAddress">Directions:</label>
                        <input type="text" class="form-control" id="streetAddress" placeholder="Take 1 tablet by mouth twice a day for thirty days."   />
                        <!--<p th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></p>-->
                    </div>
                    <div class="form-group">
                        <label for="daySupply">Day Supply:</label>
                        <input type="text" class="form-control" id="daySupply" placeholder="30"   />
                        <!--<p th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></p>-->
                    </div>
                    <div class="form-group">
                        <label for="prescribedQuantity">Prescribed Quantity:</label>
                        <input type="text" class="form-control" id="prescribedQuantity"   />
                        <!--<p th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></p>-->
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
            </div>
        </div>
    </div>
</div>



<!--Upcoming Card-->
<div id="contactCard" class="col-md-4 card">

    <div class="panel panel-default">
        <div class="panel-heading clearfix">
            <h3 class="panel-title text-center" id="todaysDate">Date</h3>
        </div>
        <div class="list-group">

            <a class="list-group-item" data-toggle="modal" data-target="#addAppointment" href="#">
                <h4 class="list-group-item-heading"><i class="fa fa-calendar-o appointmentIcon" aria-hidden="true"></i>Appointments</h4>
            </a>

            <a class="list-group-item" data-toggle="modal" data-target="#addReminder" href="#">
                <h4 class="list-group-item-heading"><i class="fa fa-clock-o remindersIcon" aria-hidden="true"></i>Reminders</h4>
            </a>

        </div>
    </div>

</div><!--contact card-->
<!--Add Appointment-->
<div class="modal fade" id="addAppointment" tabindex="-1" role="dialog" aria-labelledby="addReminderLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="addAppointmentLabel">Add an appointment</h4>
            </div>
            <div class="modal-body">

                <form id="addAppointmentForm"> <!--th:action="" method="post" th:object=""-->
                    <div class="form-group">
                        <label for="appointmentName">Name this appointment:</label>
                        <input type="text" class="form-control" id="appointmentName"  />
                        <!--<p th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></p>-->
                    </div>
                    <div class="form-group">
                        <label for="appointmentDate">Appointment date and time:</label>
                        <input type="datetime-local" class="form-control" id="appointmentDate" />
                        <!--<p th:if="${#fields.hasErrors('dateOfBirth')}" th:errors="*{dateOfBirth}"></p>-->
                    </div>
                    <div class="form-group">
                        <label for="notes">Notes:</label>
                        <input type="text" class="form-control" id="notes"   />
                        <!--<p th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></p>-->
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary">Save appointment</button>
            </div>
        </div>
    </div>
</div>
<!--Add Reminder-->
<div class="modal fade" id="addReminder" tabindex="-1" role="dialog" aria-labelledby="addAppointmentLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="addReminderLabel">Add a reminder</h4>
            </div>
            <div class="modal-body">

                <form id="addReminderForm"> <!--th:action="" method="post" th:object=""-->
                    <div class="form-group">
                        <label for="reminderName">Name this reminder:</label>
                        <input type="text" class="form-control" id="reminderName"  />
                        <!--<p th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></p>-->
                    </div>
                    <div class="form-group">
                        <label for="reminderDate">Reminder date and time:</label>
                        <input type="datetime-local" class="form-control" id="reminderDate" />
                        <!--<p th:if="${#fields.hasErrors('dateOfBirth')}" th:errors="*{dateOfBirth}"></p>-->
                    </div>
                    <div class="form-group">
                        <label for="reminderNotes">Notes:</label>
                        <input type="text" class="form-control" id="reminderNotes"   />
                        <!--<p th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></p>-->
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary">Save reminder</button>
            </div>
        </div>
    </div>
</div>





<div th:replace="/fragments/footer :: footer"></div>


<div th:replace="/fragments/javascript :: javascript"></div>
</body>
</html>
