<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head th:replace="/fragments/header :: header(${'Settings'})">
</head>
<body>

<!--Navbar-->
<div th:replace="/fragments/navbar :: navbar"></div>

<h1 class="text-center">Profile</h1>

<div class="col-md-10 col-md-offset-1">
    <div class="col-md-10 col-md-offset-1">
        <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#editLoginCred">Login Settings</button>
    </div>

    <form id="registerForm" class="col-md-7 col-md-offset-1" th:action="@{/edit}" method="post" th:object="${user}">
            <div class="form-group">
            <label for="firstName">First Name:</label>
            <input type="text" class="form-control" id="firstName" placeholder="First Name" th:field="*{firstName}"  />
            <p th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></p>
        </div>
        <div class="form-group">
            <label for="lastName">Last Name:</label>
            <input type="text" class="form-control" id="lastName" placeholder="Last Name" th:field="*{lastName}" />
            <p th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></p>
        </div>
        <div class="form-group">
            <label for="dateOfBirth">Date of Birth:</label>
            <input type="date" class="form-control" id="dateOfBirth" th:field="*{dateOfBirth}" />
            <p th:if="${#fields.hasErrors('dateOfBirth')}" th:errors="*{dateOfBirth}"></p>
        </div>
        <div class="form-group">
            <label for="phoneNumber">Phone Number:</label>
            <input type="text" class="form-control" id="phoneNumber" th:field="*{phoneNumber}"  />
            <p th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}"></p>
        </div>
        <div class="form-group">
            <label for="streetAddress">Street Address:</label>
            <input type="text" class="form-control" id="streetAddress" placeholder="100 Awesome Ave" th:field="*{streetAddress}"  />
            <p th:if="${#fields.hasErrors('streetAddress')}" th:errors="*{streetAddress}"></p>
        </div>
        <div class="form-group">
            <label for="city">City:</label>
            <input type="text" class="form-control" id="city" placeholder="San Antonio" th:field="*{city}"  />
            <p th:if="${#fields.hasErrors('city')}" th:errors="*{city}"></p>
        </div>
        <div class="form-group">
            <label for="state">State:</label>
            <input type="text" class="form-control" id="state"  th:field="*{state}" />
            <p th:if="${#fields.hasErrors('state')}" th:errors="*{state}"></p>
        </div>
        <div class="form-group">
            <label for="zipCode">Zip Code:</label>
            <input type="text" class="form-control" id="zipCode" th:field="*{zipCode}" />
            <p th:if="${#fields.hasErrors('zipCode')}" th:errors="*{zipCode}"></p>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" th:field="*{email}"  />
            <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></p>
        </div>
        <div class="form-group">
            <label for="npiNumber">NPI</label>
            <input type="text" class="form-control" id="npiNumber" disabled="disabled"/>
            <!--<p th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></p>-->
        </div>
        <button type="submit" class="btn btn-default">Edit</button>
    </form>

    <div class="modal fade" id="editLoginCred" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="patientForm">Register</h4>
                </div>
                <div class="modal-body">
                    <form id="editLoginCredForm" th:action="@{/edit}" method="post" th:object="${user}">
                        <div class="form-group">
                            <label for="username">Desired Username:</label>
                            <input type="text" class="form-control" id="username" th:field="*{username}"  />
                            <p th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></p>
                        </div>
                        <div class="form-group">
                            <label for="password">Password:</label>
                            <input type="password" class="form-control" id="password" th:field="*{password}"  />
                            <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></p>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                            <button type="submit" class="btn btn-primary">Update</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>



</div>





<div th:replace="/fragments/footer :: footer"></div>


<div th:replace="/fragments/javascript :: javascript"></div>
</body>
</html>
