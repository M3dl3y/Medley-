<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head th:replace="/fragments/header :: header(${'Settings'})">
</head>
<body>

<!--Navbar-->
<div th:replace="/fragments/navbar :: navbar"></div>

<h1 class="text-center">Profile</h1>

<div class="col-md-10 col-md-offset-1">
    <div id="pictureDiv" class="col-md-3"></div>



    <form id="registerForm" class="col-md-7 col-md-offset-1"> <!--th:action="" method="post" th:object=""-->
        <div class="form-group">
            <label for="firstName">First Name:</label>
            <input type="text" class="form-control" id="firstName" placeholder="First Name"  />
            <!--<p th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></p>-->
        </div>
        <div class="form-group">
            <label for="lastName">Last Name:</label>
            <input type="text" class="form-control" id="lastName" placeholder="Last Name"  />
            <!--<p th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></p>-->
        </div>
        <div class="form-group">
            <label for="dateOfBirth">Date of Birth:</label>
            <input type="date" class="form-control" id="dateOfBirth" />
            <!--<p th:if="${#fields.hasErrors('dateOfBirth')}" th:errors="*{dateOfBirth}"></p>-->
        </div>
        <div class="form-group">
            <label for="phoneNumber">Phone Number:</label>
            <input type="text" class="form-control" id="phoneNumber"   />
            <!--<p th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></p>-->
        </div>
        <div class="form-group">
            <label for="streetAddress">Street Address:</label>
            <input type="text" class="form-control" id="streetAddress" placeholder="100 Awesome Ave"   />
            <!--<p th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></p>-->
        </div>
        <div class="form-group">
            <label for="city">City:</label>
            <input type="text" class="form-control" id="city" placeholder="San Antonio"   />
            <!--<p th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></p>-->
        </div>
        <div class="form-group">
            <label for="state">State:</label>
            <input type="text" class="form-control" id="state"   />
            <!--<p th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></p>-->
        </div>
        <div class="form-group">
            <label for="zipCode">Zip Code:</label>
            <input type="text" class="form-control" id="zipCode"   />
            <!--<p th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></p>-->
        </div>
        <div class="form-group">
            <label for="username">Desired Username:</label>
            <input type="text" class="form-control" id="username"   />
            <!--<p th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></p>-->
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" class="form-control" id="password"   />
            <!--<p th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></p>-->
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email"   />
            <!--<p th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></p>-->
        </div>
        <div class="form-group">
            <label for="profileImgUrl">Profile Picture:</label>
            <input type="file" class="form-control" id="profileImgUrl"   />
            <!--<p th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></p>-->
        </div>
        <div class="form-group">
            <label for="npiNumber">NPI</label>
            <input type="text" class="form-control" id="npiNumber" disabled="disabled"/>
            <!--<p th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></p>-->
        </div>
        <!--<button type="submit" class="btn btn-default">Submit</button>-->
        <button type="submit" class="btn btn-default">Edit</button>
    </form>



</div>





<div th:replace="/fragments/footer :: footer"></div>


<div th:replace="/fragments/javascript :: javascript"></div>
</body>
</html>
