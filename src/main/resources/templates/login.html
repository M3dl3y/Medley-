<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head th:replace="/fragments/header :: header(${'Login Page'})">
</head>
<body>

<!--Navbar-->
<div th:replace="/fragments/navbar :: navbar"></div>

<h1 class="text-center">Login</h1>
<div th:if="${param.error}">
    Invalid Username and Password.
</div>
<div th:if="${param.logout}">
    You have been logged out.
</div>

<!--Login Error-->
<div id="alertMessage" class="alert alert-danger col-md-8 col-md-offset-2 hidden" role="alert">
    <h5 id="usernameErrorMessage" class="hidden" >Please enter your username</h5>
    <h5 id="passwordErrorMessage" class="hidden" >Please enter your password</h5>
</div>



<!--Login Form-->
<form class="col-md-8 col-md-offset-2 text-center" th:action="@{/login}" method="post">
    <div class="form-group" id="usernameInput">
        <label for="username"></label>
        <input type="text" class="form-control" id="username" name="username" placeholder="Username" />
    </div>
    <div class="form-group" id="passwordInput">
        <label for="password"></label>
        <input type="password" class="form-control" id="password" name="password" placeholder="Password" />
    </div>

    <button id="loginButton" type="submit" class="btn btn-info" value="Log In">Submit</button>
</form>




<div class="col-md-10 col-md-offset-1">
    <h5 class="text-center">Need an account? <a th:href="@{/create}">Sign-up</a></h5>
</div>

<div th:replace="/fragments/footer :: footer"></div>


<div th:replace="/fragments/javascript :: javascript"></div>
</body>
</html>
