<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" >
<head th:replace="/fragments/header :: header(${'Medly'})">
</head>
<body>

<!--Navbar-->
<div th:replace="/fragments/navbar :: navbar"></div>

<div id="homeTitle" class="col s12 m12 l12">
    <h2 class="center-align">Welcome to Medly</h2>
    <h5 class="center-align flow-text">Managing medication has never been this easy.</h5>
</div>

<!--image of doctor and patient-->
<div class="parallax-container" id="splashTopImage">
    <div class="parallax"><img id="imageSplashTop" class="responsive-img" th:src="@{../img/family_smiling.jpg}" /></div>
</div>

<!--Show off features-->
<div id="additionalFeatures" class="col s12 m12 l12">
    <div class="row center-align">
        <div class="col s4 m4 l4">
            <i id="medicationFeatureIcon" class="material-icons medium featureIcon">local_pharmacy</i>
            <h5 class="flow-text">Manage your medications</h5>
        </div>
        <div class="col s4 m4 l4">
            <i id="reminderFeatureIcon" class="material-icons medium featureIcon">event_available</i>
            <h5 class="flow-text">Set Reminders</h5>
        </div>
        <div class="col s4 m4 l4">
            <i id="alertFeatureIcon" class="material-icons medium">add_alert</i>
            <h5 class="flow-text">Get alerts</h5>
        </div>
    </div>
</div>

<!--Show off features-->
<div class="parallax-container" id="splashBottomImage">
    <div class="parallax"><img class="responsive-img" th:src="@{../img/coupleUsingComputer.jpg}" /></div>
</div>

<!--Sign up-->
<div id="signupContainer" class="center-align col s12 m12 l12">
    <h3 class="flow-text">The tools you need to take back your health.</h3>
    <a  th:href="@{/create}"><button type="button" class="btn btn-info">Sign-up</button></a>
</div>

<!--Footer-->
<div th:replace="/fragments/footer :: footer"></div>

<div th:replace="/fragments/javascript :: javascript"></div>
</body>
</html>
