<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" >
<head th:replace="/fragments/header :: header(${'Register'})">
</head>
<body>

<!--Navbar-->
<div th:replace="/fragments/navbar :: navbar"></div>


<h1 class="text-center">Register</h1>

<div class="col-md-10 col-md-offset-1">
    <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#patientRegister">Patient</button>
</div>

<!--Patient Modal-->
<div class="modal fade" id="patientRegister" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="patientForm">Register</h4>
            </div>
            <div class="modal-body">

                <form id="registerForm" th:action="@{/register}" method="post" th:object="${user}">
                    <div class="form-group">
                        <label for="firstName">First Name:</label>
                        <input th:field="*{firstName}" type="text" class="form-control" id="firstName" placeholder="First Name"  />
                        <p th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></p>
                    </div>
                    <div class="form-group">
                        <label for="lastName">Last Name:</label>
                        <input th:field="*{lastName}" type="text" class="form-control" id="lastName" placeholder="Last Name"  />
                        <p th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></p>
                    </div>
                    <div class="form-group">
                        <label for="dateOfBirth">Date of Birth:</label>
                        <input th:field="*{dateOfBirth}" type="date" class="form-control" id="dateOfBirth" />
                        <p th:if="${#fields.hasErrors('dateOfBirth')}" th:errors="*{dateOfBirth}"></p>
                    </div>
                    <div class="form-group">
                        <label for="phoneNumber">Phone Number:</label>
                        <input th:field="*{phoneNumber}" type="text" class="form-control" id="phoneNumber"   />
                        <p th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}"></p>
                    </div>
                    <div class="form-group">
                        <label for="streetAddress">Street Address:</label>
                        <input th:field="*{streetAddress}" type="text" class="form-control" id="streetAddress" placeholder="100 Awesome Ave"   />
                        <p th:if="${#fields.hasErrors('streetAddress')}" th:errors="*{streetAddress}"></p>
                    </div>
                    <div class="form-group">
                        <label for="city">City:</label>
                        <input th:field="*{city}" type="text" class="form-control" id="city" placeholder="San Antonio"   />
                        <p th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></p>
                    </div>
                    <div class="form-group">
                        <label for="state">State:</label>
                        <input  th:field="*{state}" type="text" class="form-control" id="state"   />
                        <p th:if="${#fields.hasErrors('state')}" th:errors="*{state}"></p>
                    </div>
                    <div class="form-group">
                        <label for="zipCode">Zip Code:</label>
                        <input th:field="*{zipCode}" type="text" class="form-control" id="zipCode"   />
                        <p th:if="${#fields.hasErrors('zipCode')}" th:errors="*{zipCode}"></p>
                    </div>
                    <div class="form-group">
                        <label for="username">Desired Username:</label>
                        <input th:field="*{username}" type="text" class="form-control" id="username"   />
                        <p th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></p>
                    </div>
                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input th:field="*{password}" type="password" class="form-control" id="password"   />
                        <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></p>
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input th:field="*{email}" type="email" class="form-control" id="email"   />
                        <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></p>
                    </div>
                    <div class="form-group">
                        <label for="smallAvatarLink">Profile Picture:</label>
                        <input th:field="*{smallAvatarLink}" type="file" class="form-control" id="smallAvatarLink"   />
                        <p th:if="${#fields.hasErrors('smallAvatarLink')}" th:errors="*{smallAvatarLink}"></p>
                    </div>
                    <div class="form-group">
                        <label for="npiNumber">NPI</label>
                        <input th:field="*{npiNumber}" type="text" class="form-control" id="npiNumber" disabled="disabled"/>
                        <p th:if="${#fields.hasErrors('npiNumber')}" th:errors="*{npiNumber}"></p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                        <button type="submit" class="btn btn-primary">Register</button>
                    </div>
                </form>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                <button type="submit" class="btn btn-primary">Register</button>
            </div>
        </div>
    </div>
</div>





<div th:replace="/fragments/footer :: footer"></div>

<div th:replace="/fragments/javascript :: javascript"></div>
</body>
</html>
